<div class="board">
    <div class="column" *ngFor="let column of columns(); let i = index">
      <mat-card>
        <mat-card-title>Column {{ i + 1 }}</mat-card-title>
        <mat-card-content>
          <mat-list>
            <mat-list-item *ngFor="let item of column.items; let j = index" [ngClass]="getItemClass(item)">
              <span>{{ item }}</span>
              <button mat-icon-button color="primary" (click)="editItem(i, j)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteItem(i, j)">
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-icon-button color="accent" (click)="moveItemUp(i, j)" [disabled]="j === 0">
                <mat-icon>keyboard_arrow_up</mat-icon>
              </button>
              <button mat-icon-button color="accent" (click)="moveItemDown(i, j)" [disabled]="j === column.items.length - 1">
                <mat-icon>keyboard_arrow_down</mat-icon>
              </button>
              <button mat-icon-button color="primary" (click)="moveItemLeft(i, j)" [disabled]="i === 0">
                <mat-icon>keyboard_arrow_left</mat-icon>
              </button>
              <button mat-icon-button color="primary" (click)="moveItemRight(i, j)" [disabled]="i === columns().length - 1">
                <mat-icon>keyboard_arrow_right</mat-icon>
              </button>
            </mat-list-item>
          </mat-list>
        </mat-card-content>
        <mat-card-actions>
          <mat-form-field appearance="fill">
            <mat-label>Add a number</mat-label>
            <input matInput [(ngModel)]="newItems[i]" placeholder="Add a number">
            <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="addItem(i)">Add</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
